name: Feature request
description: Suggest an idea for this project
title: '[Feature]: <title>'
labels: ['enhancement']
body:
  - type: textarea
    attributes:
      label: Description
      description: Provide a brief summary of your feature request.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Problem or Motivation
      description: |
        Is your feature request related to a problem or a specific need?
        Please describe.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Expected behavior
      description: |
        A clear and concise description of the desired feature or solution.
        Explain what you expect to happen.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Alternatives Considered
      description: |
        Provide information about any alternative solutions or features you've thought about.
        Discuss different approaches, if any.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the issue you are encountering!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
