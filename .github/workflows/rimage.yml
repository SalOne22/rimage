name: rimage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup cache ğŸ’¾
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Setup nasm ğŸ§‘â€ğŸ’»
        uses: ilammy/setup-nasm@v1

      - name: Setup rust toolchain ğŸ¦€
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: Test ğŸ§ª
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features

  lint:
    name: lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup cache ğŸ’¾
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Setup nasm ğŸ§‘â€ğŸ’»
        uses: ilammy/setup-nasm@v1

      - name: Setup rust toolchain ğŸ¦€
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt, clippy

      - name: Formatting check ğŸª„
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Clippy check ğŸ”
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-features -- -D warnings
