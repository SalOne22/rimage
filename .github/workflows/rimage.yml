name: Rimage

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-2019]

    name: Test `cargo check/test` on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    env:
      CARGO_TERM_COLOR: always

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies (linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          DEBIAN_FRONTEND=noninteractive sudo apt-get update
          DEBIAN_FRONTEND=noninteractive sudo apt-get install -y nasm ninja-build meson cmake pkg-config libbrotli-dev

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install nasm ninja meson cmake pkg-config brotli

      - name: Install dependencies (windows)
        if: matrix.os == 'windows-2019'
        run: |
          choco install nasm ninja meson cmake pkg-config

      - run: |
          rustup set auto-self-update disable
          rustup toolchain install stable --profile minimal

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2.2.1

      - name: Check/Test (Windows)
        if: matrix.os == 'windows-2019'
        shell: cmd
        run: |
          call "C:/Program Files (x86)/Microsoft Visual Studio/2019/Enterprise/VC/Auxiliary/Build/vcvars64.bat"
          cargo check --verbose
          cargo test --verbose
        env:
          DEP_JXL_LIB: some_path

      - name: Test (Linux, macOS)
        if: ${{ matrix.os != 'windows-2019' }}
        run: |
          cargo check --verbose
          cargo test --verbose
