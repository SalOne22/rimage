[package]
name = "rimage"
description = "A CLI tool to convert/optimize/resize images in different formats"
authors = ["Vladyslav Vladinov <vladdf44@gmail.com>"]

categories = ["command-line-utilities", "compression"]
keywords = ["cli", "image", "compression"]

exclude = ["test/*", "images/", ".*"]
repository = "https://github.com/SalOne22/rimage"
license = "MIT OR Apache-2.0"

version = "0.2.0"
edition = "2021"

[profile.release]
lto = true
codegen-units = 1

[profile.profiling]
inherits = "release"
debug = 1

[dependencies]
bytemuck = "1.13.1"
clap = { version = "4.1.11", features = ["derive"] }
indicatif = "0.17.3"
mozjpeg = "0.9.4"
oxipng = "8.0.0"
png = "0.17.7"
rgb = "0.8.36"
wild = "2.1.0"

[dev-dependencies]
criterion = { version = "0.4.0", features = ["html_reports"] }
regex = "1.7.2"

[[bench]]
name = "decode_large_jpg"
harness = false

[[bench]]
name = "decode_large_png"
harness = false

[[bench]]
name = "encode_large_jpg"
harness = false

[[bench]]
name = "encode_large_png"
harness = false
