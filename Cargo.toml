[package]
authors = ["Vladyslav Vladinov <vladinov.dev@gmail.com>"]
categories = ["compression", "multimedia::images"]
description = "A library to convert/optimize/resize images in different formats"
documentation = "https://docs.rs/rimage"
homepage = "https://lib.rs/rimage"
include = ["/README.md", "/Cargo.toml", "/src/**/*.rs"]
keywords = ["image", "compression", "encoder", "decoder"]
license = "MIT OR Apache-2.0"
name = "rimage"
readme = "README.md"
repository = "https://github.com/SalOne22/rimage"
version = "0.8.2"
edition = "2021"

[features]
quantization = ["imagequant"]
resizing = ["resize"]
avif = ["libavif-sys", "ravif"]

[dependencies]
imagequant = {version = "4.2.0", optional = true}
mozjpeg = { version = "0.10.0", features = ["parallel", "with_simd"]}
oxipng = { git = "https://github.com/shssoichiro/oxipng.git", rev = "02bd47b", version = "8.0.0", features = ["parallel", "zopfli", "filetime"], default-features = false, optional = true  }
png = "0.17.10"
rgb = "0.8.36"
resize = {version = "0.8.0", optional = true}
webp = {version = "0.2.5", optional = true}
libavif-sys = { version = "0.14.3", features = ["codec-aom"], default-features = false, optional = true }
ravif = {version = "0.11.2", optional = true }
thiserror = "1.0.47"
kamadak-exif = "0.5.5"
transpose = "0.2.2"
jpegxl-rs = { version = "0.8.2", default-features = false, features = ["vendored", "threads"] }
