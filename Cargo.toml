[package]
authors = ["Vladyslav Vladinov <vladinov.dev@gmail.com>"]
categories = ["compression", "multimedia::images"]
description = "A library to convert/optimize/resize images in different formats"
documentation = "https://docs.rs/rimage"
homepage = "https://lib.rs/rimage"
include = ["/README.md", "/Cargo.toml", "/src/**/*.rs"]
keywords = ["image", "compression", "encoder", "decoder"]
license = "MIT OR Apache-2.0"
name = "rimage"
readme = "README.md"
repository = "https://github.com/SalOne22/rimage"
version = "0.9.1"
edition = "2021"

[[bin]]
name = "rimage"
required-features = ["cli"]

[profile.release]
lto = true
codegen-units = 1

[features]
default = ["cli", "parallel", "quantization", "resizing", "exif", "oxipng"]
parallel = ["mozjpeg/parallel", "imagequant?/threads", "oxipng?/parallel", "jxl-oxide?/rayon", "dep:rayon"]
quantization = ["dep:imagequant"]
resizing = ["dep:resize"]
transform = ["dep:transpose"]
avif = ["dep:libavif-sys", "dep:ravif", "image/avif-decoder"]
exif = ["dep:kamadak-exif", "transform"]
jxl = ["dep:jxl-oxide"]
cli = ["dep:clap", "dep:glob", "quantization", "resizing", "exif"]


[dependencies]
image = "0.24.7"
rgb = "0.8.36"
thiserror = "1.0.49"
png = "0.17.10"
rayon = { version = "1.7.0", optional = true }
resize = { version = "0.8.0", optional = true }
transpose = { version = "0.2.2", optional = true }
ravif = { version = "0.11.2", optional = true }
kamadak-exif = { version = "0.5.5", optional = true }
clap = { version = "4.4.2", optional = true }

[dependencies.jxl-oxide]
version = "0.5.1"
default-features = false
optional = true

[dependencies.imagequant]
version = "4.2.1"
default-features = false
optional = true

[dependencies.mozjpeg]
version = "0.10.4"
features = ["with_simd"]
default-features = false

[dependencies.oxipng]
version = "9.0.0"
features = ["zopfli", "filetime"]
default-features = false
optional = true

[dependencies.webp]
version = "0.2.6"
default-features = false
optional = true

[dependencies.libavif-sys]
version = "0.14.3"
features = ["codec-aom"]
default-features = false
optional = true

# Because libjxl cant be build on x86_64 macos
[target.'cfg(not(all(target_os = "macos", target_arch = "x86_64")))'.dependencies.jpegxl-rs]
version = "0.8.2+libjxl-0.8.2"
default-features = false
features = ["vendored"]
optional = true

[target.'cfg(all(target_os = "macos", target_arch = "x86_64"))'.dependencies.jpegxl-rs]
version = "0.8.2+libjxl-0.8.2"
default-features = false
optional = true

[target.'cfg(windows)'.dependencies.glob]
optional = true
version = "0.3.1"
