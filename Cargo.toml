[package]
name = "rimage"
description = "A CLI tool to convert/optimize/resize images in different formats"
authors = ["Vladyslav Vladinov <vladdf44@gmail.com>"]

categories = ["command-line-utilities", "compression"]
keywords = ["cli", "image", "compression"]

exclude = ["tests/*", ".*"]
repository = "https://github.com/SalOne22/rimage"
license = "MIT OR Apache-2.0"

version = "0.8.1"
edition = "2021"

[profile.release]
lto = true
codegen-units = 1

[profile.profiling]
inherits = "release"
debug = 1

[dependencies]
bytemuck = "1.13.1"
clap = { version = "4.3.10", features = ["derive"] }
imagequant = "4.2.0"
indicatif = "0.17.6"
log = "0.4.19"
mozjpeg = "0.9.4"
oxipng = { git = "https://github.com/shssoichiro/oxipng.git", rev = "4ae64c56" } # For parallel support
png = "0.17.9"
pretty_env_logger = "0.5.0"
rgb = "0.8.36"
resize = "0.7.4"
libwebp = "0.1.2"
libavif-sys = "0.14.3"
ravif = "0.11.2"
glob = "0.3.1"
thiserror = "1.0.40"
rayon = "1.7.0"
console = "0.15.7"
[target.'cfg(not(target_env = "msvc"))'.dependencies]
tikv-jemallocator = "0.5"
[target.'cfg(target_env = "msvc")'.dependencies]
mimalloc = "0.1.37"

[dev-dependencies]
criterion = { version = "0.5.1", features = ["html_reports"] }
once_cell = "1.18.0"
regex = "1.9.3"

[[bench]]
name = "decode_jpg"
harness = false

[[bench]]
name = "decode_png"
harness = false

[[bench]]
name = "encode_jpg"
harness = false

[[bench]]
name = "encode_png"
harness = false

[[bench]]
name = "decode_webp"
harness = false

[[bench]]
name = "encode_webp"
harness = false

[[bench]]
name = "encode_browser_png"
harness = false
